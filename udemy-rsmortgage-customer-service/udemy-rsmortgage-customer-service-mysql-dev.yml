spring:
  jpa:
    database: MYSQL
    showSql: true
    properties:
      hibernate:
        dialect:org.hibernate.dialect.MySQLInnoDBDialect
        ddl-auto:create-drop
        generate-ddl:true
  datasource:
    url: jdbc:mysql://localhost/rsmortgage
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
